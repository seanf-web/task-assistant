    /* ---- Theme variables (light is default) ---- */
    :root{

  </style>
</head>

        alerts: () => `${x.alerts}<br><br><a href="https://bycell.co/ddmtr" target="_blank" rel="noopener">bycell.co/ddmtr</a>`,
        resume: () => `${x.resume}<br><br>${t('resume')}<br><br>${t('call')}`,
        interview: () => `${x.interview}<br><br>${t('interview')}`,
        appointments: () => `${x.appointments}<br><br>${t('call')}`,   // üîí NO "register online"
        hours: () => `${x.hours}<br><br>${t('hours')}`,
        location: () => `${x.location}<br><br>${t('call')}`,
        transit: () => `${x.transit}<br><br>${t('call')}`,
        computer_lab: () => `${x.computer_lab}<br><br>Open during meal hours. Free internet & job applications.`,
        resources: () => `${x.resources}<br><br>${t('resources')}<br><br>${t('call')}`,
        greeting: () => `${t('greet')}<br><br>${t('linksMini')}`,
        thanks: () => `üòä`,
        default: () => `${t('greet')}<br><br>${t('defaultHelp')}<br><br>${t('linksMini')}`
      };

      return (blocks[intent] || blocks.default)();
    }

    /* ---------- Send flow ---------- */
    function sendMessage(){
      if (BUSY) return;
      const text = (box.value || '').trim();
      if (!text) return;

      BUSY = true;
      addUser(text);
      box.value = '';
      statusEl.textContent = 'ü§ñ Thinking‚Ä¶';
      typingOn();

      setTimeout(()=>{
        typingOff();
        addBot(route(text));
        statusEl.textContent = '‚úÖ Answered!';
        setTimeout(()=> statusEl.textContent = '‚ö†Ô∏è I can make mistakes ‚Äî please double-check important info!', 1300);
        BUSY = false;
        box.focus();
      }, 280);
    }

    // Initial greeting in English (always)
    addBot(`${L.en.greet}<br><br>${L.en.linksMini}`);
    // Wire events
    sendBtn.addEventListener('click', sendMessage);
    box.addEventListener('keydown', e=>{
      if (e.key === 'Enter'){ e.preventDefault(); sendMessage(); }
    });

    // Rail links open only; do not send messages
    document.getElementById('top-rail').addEventListener('click', e=>{
      const a = e.target.closest('a'); if (!a) return;
    });

    // ---- Theme toggle (persisted) ----
    const root = document.documentElement;
    const themeBtn = document.getElementById('themeBtn');

    function applyTheme(th){
      root.setAttribute('data-theme', th);
      themeBtn.textContent = th==='dark' ? 'üåô' : 'üåû';
      localStorage.setItem('task_theme', th);
    }
    // load saved theme (default: light)
    applyTheme(localStorage.getItem('task_theme') || 'light');

    themeBtn.addEventListener('click', ()=>{
      const next = root.getAttribute('data-theme')==='dark' ? 'light' : 'dark';
      applyTheme(next);
    });
  </script>
