      const askEn = /\benglish|in english|eng\b/i.test(text);

      if (askEn) return 'en';
      if (askEs || es) return 'es';
      if (askHt || ht) return 'ht';
      return currentLang; // keep previous unless clearly different

    function findIntents(text){
      const t = (' '+text.toLowerCase()+' ').replace(/[^\p{L}\p{N}\s]/gu,' ');

      for (const k of order){

        if (hits.length === 2) break;                 // answer max 2 topics
      }
      if (!hits.length) hits.push('default');
      return hits;
    }

          `I‚Äôll keep it simple. Try ‚Äútraining‚Äù, ‚Äújobs‚Äù, ‚Äúappointment‚Äù, ‚Äúhours‚Äù, ‚Äúaddress‚Äù, or ‚Äúbus‚Äù.<div class="chips"><a class="chip" href="https://bycell.co/ddmtn" target="_blank">Training</a><a class="chip" href="https://bycell.co/ddmtq" target="_blank">Jobs</a></div>`
        ]
      };

      return pickVariant(intent, variants[intent]);
    }

    /* ---------- Router ---------- */
    function routeAndReply(text){
      // Switch language early
      const newLang = detectLang(text);
      if (newLang !== currentLang){
        currentLang = newLang;
        langHint.textContent = L[currentLang].hint;
      }

      const intents = findIntents(text);
      intents.slice(0,2).forEach(intent => addBot(responseFor(intent, currentLang)));
    }
    /* ---------- Send & wire ---------- */
    function sendMessage(){
      if (BUSY) return;
      const text = (box.value || '').trim();
      if (!text) return;

      BUSY = true;
      addUser(text);
      box.value = '';
      statusEl.textContent = 'ü§ñ Thinking‚Ä¶';
      typingOn();

      setTimeout(()=>{
        typingOff();
        routeAndReply(text);
        statusEl.textContent = '‚úÖ Answered!';
        setTimeout(()=> statusEl.textContent = '‚ö†Ô∏è I can make mistakes ‚Äî please double-check important info!', 1200);
        BUSY = false;
        box.focus();
      }, 260);
    }

    sendBtn.addEventListener('click', sendMessage);
    box.addEventListener('keydown', e=>{
      if (e.key === 'Enter'){ e.preventDefault(); sendMessage(); }
    });

    // Initial greeting in English (always)
    addBot(L.en.greet);
  </script>
